<!DOCTYPE html>
<html lang="pt-br"> 
<body>
    <head>

        <table border="10"> <!--espessura da borda da tabela--> <!--aqui também abre e fecha a tabela-->

            <caption>Tabela geral</caption> <!--Título da tabela-->

            <thead> <!--Cabeçalho da tabela-->

                <th>Nome</th> <!--configuração da tabela, quantidades de espaços e nomes deles-->
                <th>Idade</th> <!--configuração da tabela, quantidades de espaços e nomes deles-->
                <th>Altura</th> <!--configuração da tabela, quantidades de espaços e nomes deles-->

            </thead>

            <tbody> <!--Corpo da tabela-->

                <tr> <!--Minha tabela começa aqui--> <!--Linha da tabela-->
                    <td>Daniel</td>
                    <td>18 anos</td>
                    <td>1.75cm</td>
                </tr> <!--Minha tabela termina aqui-->

                <tr> <!--Tabela do meu pai começa aqui-->
                    <td>Thiago</td> 
                    <td>44 anos</td>
                    <td>1.79cm</td>  
                </tr> <!--Tabela do meu pai termina aqui-->

                <tr> <!--Tabela do meu mamãe começa aqui-->
                    <td>Adriana</td> 
                    <td>43 anos</td>
                    <td>1.54cm</td>  
                </tr> <!--Tabela do meu mamãe termina aqui-->

                <tr> <!--Tabela do meu João começa aqui-->
                    <td>João Victor</td> 
                    <td>13 anos</td>
                    <td>1.68cm</td>  
                </tr> <!--Tabela do meu João termina aqui-->

                <tr> <!--Tabela do meu Rafael começa aqui-->
                    <td>Rafael</td> 
                    <td>22 anos</td>
                    <td>1.65cm</td>  
                </tr> <!--Tabela do meu Rafael termina aqui-->

                <tr> <!--Tabela do meu Thamara começa aqui-->
                    <td>Thamara Letícia</td> 
                    <td>20 anos</td>
                    <td>1.63cm</td>  
                </tr> <!--Tabela do meu Thamara termina aqui-->

                <th>Nome do site</th>
                <th colspan="2">Link do site</th>
    
                    <tr>
    
                        <td>Youtube</td>
                        <td colspan="2"> <a href="https://www.youtube.com/" target="_blank">Página inicial</a> </td>
                    </tr>

            </tbody>

            <tfoot>

                <tr>
                    <!--Para dar espaço da tabela para o recado abaixo-->
                    <!--Para dar espaço da tabela para o recado abaixo-->
                </tr>

                <tr> <!--Recado começa aqui-->
                    <td colspan="3">Final da tabela</td>
                </tr> <!--Recado termina aqui-->

            </tfoot>

        </table>

    </head>
</body>
</html>


<!-- 
<table> = abrir e fechar a tabela </table>
<thead> = cabeçalho da tabela </thead>
<tbody> = corpo da tabela </tbody>
<tr> = linha da tabela </tr>
<td> = células de dados,
significa table data,
e também podemos colocar link dentro. </td>
<colgroup> = definir um grupo de colunas da tabela </colgroup>
<col> = defini os valores de atributos para uma ou nais colunas </col>

OBS: colspan pega quantas células você definir
OBS²: colspan funciona somente com o <td></td>
-->
